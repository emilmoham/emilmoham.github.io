<!DOCTYPE html>
<html>
	<head>
		<title>Colored Dice Game</title>
		<meta charset="ISO-8859-1" /> 
		<link rel="stylesheet" href="main.css" type="text/css" />
		<link rel="stylesheet" href="normalize.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="colorGroup" id="red">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>10</button>
				<button>11</button>
				<button>12</button>
			</div>
			<div class="colorGroup" id="yellow">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>10</button>
				<button>11</button>
				<button>12</button>
			</div>
			<div class="colorGroup" id="green">
				<button>12</button>
				<button>11</button>
				<button>10</button>
				<button>9</button>
				<button>8</button>
				<button>7</button>
				<button>6</button>
				<button>5</button>
				<button>4</button>
				<button>3</button>
				<button>2</button>
				<button>1</button>
			</div>
			<div class="colorGroup" id="blue">
				<button>12</button>
				<button>11</button>
				<button>10</button>
				<button>9</button>
				<button>8</button>
				<button>7</button>
				<button>6</button>
				<button>5</button>
				<button>4</button>
				<button>3</button>
				<button>2</button>
				<button>1</button>
			</div>
			<div class="belowColors">
				<div id="left">
					<div class="pointsDescription" id="key">
						<p>x</p><hr><p>points</p>
					</div>
					<div  class="pointsDescription">
						<p>1x</p><hr><p>1</p>
					</div>
					<div  class="pointsDescription">
						<p>2x</p><hr><p>3</p>
					</div>
					<div  class="pointsDescription">
						<p>3x</p><hr><p>6</p>
					</div>
					<div  class="pointsDescription">
						<p>4x</p><hr><p>10</p>
					</div>
					<div  class="pointsDescription">
						<p>5x</p><hr><p>15</p>
					</div>
					<div  class="pointsDescription">
						<p>6x</p><hr><p>21</p>
					</div>
					<div  class="pointsDescription">
						<p>7x</p><hr><p>28</p>
					</div>
					<div  class="pointsDescription">
						<p>8x</p><hr><p>36</p>
					</div>
					<div  class="pointsDescription">
						<p>9x</p><hr><p>45</p>
					</div>
					<div  class="pointsDescription">
						<p>10x</p><hr><p>55</p>
					</div>
					<div  class="pointsDescription">
						<p>11x</p><hr><p>66</p>
					</div>
					<div  class="pointsDescription">
						<p>12x</p><hr><p>78</p>
					</div>
				</div>
				<div id="right">
					<div>
					<p>Skip = -5</p>
					</div>
					<input class="skip" type="checkbox" />
					<input class="skip" type="checkbox" />
					<input class="skip" type="checkbox" />
					<input class="skip" type="checkbox" />
				</div>
			</div>			
			<div class="score">
				<input class="tbScore" id="red" readonly value="0" />
				<p>+</p>
				<input class="tbScore" id="yellow" readonly value="0" />
				<p>+</p>
				<input class="tbScore" id="green" readonly value="0" />
				<p>+</p>
				<input class="tbScore" id="blue" readonly value="0" />
				<p>-</p>
				<input class="tbScore" id="skips" readonly value="0" />
				<p>=</p>
				<input class="tbScore" id="total" readonly value="0" />
			</div>
		</div>
	</body>
</html>
